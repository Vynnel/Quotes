<h1>Quotes App</h1>
<hr>
<div class="container">
  <div class="row">
    <app-quote-form (addQuote) = "addNewQuote($event)"></app-quote-form>
  </div>
  <div class="row" *ngFor="let quote of quotes; let i='index'">
    <div class="row">
        <li>{{quote.name}}</li>
        <button class="btn btn-primary" (click)='choiceMaker(i)'>Choices</button>    
    </div>
  <div class="row" *ngIf="quote.showDescription">
    <app-quote-details [quote]='quote' (isComplete)= 'deleteGoal($event,i)'></app-quote-details>
  </div>   
  </div>
</div>

 

<p *ngIf='quotes.length > 8'>Delete a quote to add yours</p>
