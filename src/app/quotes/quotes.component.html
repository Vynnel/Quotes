<h1>Quotes App</h1>
<hr>

<ul>
    <div *ngFor = 'let quote of quotes;let i = index'>
      <li id='{{i}}'>{{quotes.name}} published on {{quote.completeDate|date|lowercase}}</li>
      <button (click)='toggleDetails(i)'>Choices</button>
      <app-quote-details *ngIf='quote.showDescription'[Quote]='quote' (isComplete)='completeQuote'($event,i)></app-quote-details>
    </div>    
</ul>
<p *ngIf='quotes.length > 8'>Delete a quote to add yours</p>
